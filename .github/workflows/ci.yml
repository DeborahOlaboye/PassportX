name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend CI
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run build

      - name: Run unit tests
        run: npm run test
        env:
          NODE_ENV: test

      - name: Upload backend coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  # Frontend CI
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_STACKS_NETWORK: testnet

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload frontend coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Smart Contract Tests
  contracts-ci:
    name: Smart Contracts CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: contracts

    steps:
      - uses: actions/checkout@v4

      - name: Setup Clarinet
        uses: hirosystems/clarinet-action@v1
        with:
          version: latest

      - name: Run contract tests
        run: clarinet test

      - name: Check contract formatting
        run: clarinet check

  # WalletConnect Tests
  walletconnect-tests:
    name: WalletConnect Tests
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run WalletConnect testnet tests
        run: npm run test -- tests/integration/walletconnect.test.ts
        env:
          NODE_ENV: test
          NEXT_PUBLIC_WALLETCONNECT_ENABLED: true
          NEXT_PUBLIC_WALLETCONNECT_NETWORK: testnet
          NEXT_PUBLIC_CHAIN_ID: 5

      - name: Run WalletConnect mainnet tests
        run: npm run test -- tests/integration/walletconnect.test.ts --testNamePattern="Mainnet"
        env:
          NODE_ENV: test
          NEXT_PUBLIC_WALLETCONNECT_ENABLED: true
          NEXT_PUBLIC_WALLETCONNECT_NETWORK: mainnet
          NEXT_PUBLIC_CHAIN_ID: 1

      - name: Upload WalletConnect coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: walletconnect
          name: walletconnect-coverage

  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci, walletconnect-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  # Code Quality Analysis
  quality-gate:
    name: Code Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci, contracts-ci, walletconnect-tests]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check quality gate status
        run: |
          echo "Quality gate passed!"
